<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./style/detail.css" />
  </head>
  <body>
    <header class="fixed">
      <navbar class="navbar flex">
        <div class="logo">
          <a href="index.html#">
            <img
              src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
              alt="logo"
            />
          </a>
        </div>
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu flex">
          <li><a href="index.html#">STORE</a></li>
          <li><a href="index.html#">COMMUNITY</a></li>
          <li><a href="index.html#">ABOUT</a></li>
          <li><a href="index.html#">SUPPORT</a></li>
        </ul>
        <div class="avatar">
          <a>
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
      </navbar>
    </header>
    <main class="container flex">
      <div class="col">
        <div class="sidebar">
          <div class="search-box center">
            <input type="text" id="search" placeholder="name" required />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div id="keyword">
            <span class="keyword-item"></span>
          </div>
          <div id="genres">
            <ul class="genres-menu flex">
              <!-- <li class="active"><a href="#">action</a></li> -->
              <!-- <li class=""><a href="#">free to play</a></li>
              <li class=""><a href="#">strategy</a></li>
              <li class=""><a href="#">adventure</a></li>
              <li class=""><a href="#">indie</a></li> -->
            </ul>
          </div>
          <div id="tags">
            <ul class="tags-menu flex"></ul>
          </div>
          <div class="shrink-sidebar">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
        </div>
      </div>
      <div class="col">
        <div id="detail">
          <h1></h1>
          <h3></h3>
          <div class="container-detail">
            <div class="game-img">
              <img />
            </div>
            <div class="content-detail"></div>
          </div>
          <div class="category-tags"></div>
        </div>
      </div>
    </main>
    <div class="loading">
      <img src="./img/loading.gif" alt="loading" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script/Api.js"></script>
    <script src="./script/renderCategory.js"></script>
    <script src="./script/renderGenres.js"></script>
    <script src="./script/renderTag.js"></script>
    <script src="./script/filterSearch.js"></script>
    <script src="./script/detailscript.js"></script>
  </body>
</html>
